<body>

  <header>
    <h1>ğŸš† Interrail Planner</h1>
  </header>

  <main>
    <h2 style="text-align:center; margin-top:30px;">Mappa</h2>
    <div id="map" style="height:500px; max-width:900px; margin: 0 auto; border:1px solid #ccc;"></div>

    <script>
      // Inizializza la mappa
      const map = L.map('map');
    
      // OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);
    
      // Lista delle cittÃ  con dettagli
      const cities = [
        {name: "Turin", lat: 45.07, lon: 7.69, dates: "15 Set", activities: "Partenza Interrail"},
        {name: "Bern", lat: 46.95, lon: 7.44, dates: "15-17 Set", activities: "Passeggiata centro storico"},
        {name: "Lauterbrunnen", lat: 46.63, lon: 7.92, dates: "17-19 Set", activities: "Hikehike"},
        {name: "Lucern", lat: 47.05, lon: 8.31, dates: "19 Set", activities: "Visita cittÃ "},
        {name: "Heidelberg", lat: 49.41, lon: 8.71, dates: "19-21 Set", activities: "Truztrutz"},
        {name: "Strasbourg", lat: 48.58, lon: 7.75, dates: "21-22 Set", activities: "Camping o Truztrutz"},
        {name: "Paris", lat: 48.86, lon: 2.35, dates: "22-25 Set", activities: "Visita cittÃ "},
        {name: "Lille", lat: 50.63, lon: 3.06, dates: "25 Set", activities: "Viaggio"},
        {name: "Bruges", lat: 51.21, lon: 3.22, dates: "25-27 Set", activities: "Passeggiate"},
        {name: "Bruxelles", lat: 50.85, lon: 4.35, dates: "27 Set", activities: "Ritorno"}
      ];
    
      // Icona personalizzata in palette verde pastello
      const cityIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png', // icona generica
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });
    
      // Aggiunge marker con popup dettagliato
      const latlngs = [];
      cities.forEach(city => {
        latlngs.push([city.lat, city.lon]);
        L.marker([city.lat, city.lon], {icon: cityIcon})
          .addTo(map)
          .bindPopup(`
            <div style="padding:10px; border-radius:8px; color:#1e1e1e;">
              <b>${city.name}</b><br>
              <i>${city.dates}</i><br>
              ${city.activities}
            </div>
          `);
      });
    
      // Disegna percorso con polilinea verde della palette
      L.polyline(latlngs, {color: '#819A91', weight: 4}).addTo(map);
    
      // Zoom automatico sui marker
      map.fitBounds(latlngs);
    </script>

  </main>
</body>
</html>
