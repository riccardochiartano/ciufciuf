<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Interrail Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="libs/leaflet/leaflet.css">
  <script src="libs/leaflet/leaflet.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="meteo.html">🌤 Meteo</a></li>
      <li><a href="itinerario.html">🗺 Itinerario</a></li>
      <li><a href="budget.html">💰 Budget</a></li>
      <li><a href="info.html">ℹ️ Info utili</a></li>
    </ul>
  </nav>
  
  <header>
    <h1>🚆 Interrail Planner</h1>
  </header>

  <main>
    <h2 style="text-align:center; margin-top:30px;">Mappa</h2>
    <div id="map" style="height:500px; max-width:900px; margin: 0 auto; border:1px solid #ccc;"></div>

    <script>
  // Inizializza la mappa
  const map = L.map('map');

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Lista delle città con dettagli
  const cities = [
    {name: "Turin", lat: 45.07, lon: 7.69, dates: "15 Set", activities: "Partenza Interrail"},
    {name: "Bern", lat: 46.95, lon: 7.44, dates: "15-17 Set", activities: "Passeggiata centro storico"},
    {name: "Lauterbrunnen", lat: 46.63, lon: 7.92, dates: "17-19 Set", activities: "Hikehike"},
    {name: "Lucern", lat: 47.05, lon: 8.31, dates: "19 Set", activities: "Visita città"},
    {name: "Heidelberg", lat: 49.41, lon: 8.71, dates: "19-21 Set", activities: "Truztrutz"},
    {name: "Strasbourg", lat: 48.58, lon: 7.75, dates: "21-22 Set", activities: "Camping o Truztrutz"},
    {name: "Paris", lat: 48.86, lon: 2.35, dates: "22-25 Set", activities: "Visita città"},
    {name: "Lille", lat: 50.63, lon: 3.06, dates: "25 Set", activities: "Viaggio"},
    {name: "Bruges", lat: 51.21, lon: 3.22, dates: "25-27 Set", activities: "Passeggiate"},
    {name: "Bruxelles", lat: 50.85, lon: 4.35, dates: "27 Set", activities: "Ritorno"}
  ];

  // Icona personalizzata
  const trainIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png', // icona treno
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  // Aggiunge marker con popup dettagliato
  const latlngs = [];
  cities.forEach(city => {
    latlngs.push([city.lat, city.lon]);
    L.marker([city.lat, city.lon], {icon: trainIcon})
      .addTo(map)
      .bindPopup(`<b>${city.name}</b><br>${city.dates}<br>${city.activities}`);
  });

  // Disegna percorso
  L.polyline(latlngs, {color: 'blue'}).addTo(map);

  // Adatta zoom ai marker
  map.fitBounds(latlngs);
</script>
  </main>
</body>
</html>
